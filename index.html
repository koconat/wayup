<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/read-excel-file@4.x/bundle/read-excel-file.min.js"></script>
    <title>Методи сортування</title>
</head>
<body>
    <header>
        <nav class="navbar text-uppercase">
            <a class="navbar-brand" href="#">Методи сортування</a>
            <ul class="list nav nav-tabs">
                <li id="selectSort" class="nav-item">
                    <a class="nav-link active" href="#" data-sort="select" onclick="myFunction(event)">Сортування вибором</a>
                </li>
                <li id="insertSort" class="nav-item">
                    <a class="nav-link" href="#" data-sort="insert" onclick="myFunction(event)">Сортування вставкою</a>
                </li>
                <li id="bubbleSort" class="nav-item">
                    <a class="nav-link" href="#" data-sort="bubble" onclick="myFunction(event)">Сортування бульбашкою</a>
                </li>
                <li id="quickSort" class="nav-item">
                    <a class="nav-link" href="#" data-sort="quick" onclick="myFunction(event)">Швидке сортування</a>
                </li>
                <li id="mergeSort" class="nav-item">
                    <a class="nav-link" href="#" data-sort="merge" onclick="myFunction(event)">Сортування злиттям</a>
                </li>
            </ul>
        </nav>
    </header>

    <img src="mountain2.jpg" alt="mountain">
    
    <section>
        <!--Data sort container-->
        <div class="container">
            <div class="data d-flex justify-content-center">
                <div class="enterData card-body col-md-5">
                    <h5 id="enteredSort" class="card-title bg-info">Введіть дані через кому</h5>
                    <input id="eData" type="text">
                    <h5 id="fileSort" class="card-title bg-info">Або оберіть файл .xlsx</h5>
                    <div id="fileInput" class="custom-file">
                        <input type="file" class="custom-file-input" id="customFile">
                        <label class="custom-file-label" for="customFile">Choose file</label>
                    </div>
                </div>
                <div class="result card-body col-md-5">
                    <h5 class="card-title bg-info">Відсортовані дані</h5>
                    <input id="rData" type="text">
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button id="btnSort" class="btn btn-info">Сортувати</button>
            </div>
        </div>
        <!--Data sort container-->
    </section>
    
    <footer class="text-center text-white">
        <!-- Grid container -->
        <div class="video container p-4">
            <!-- Section: Iframe -->
            <section>
                <div class="row d-flex justify-content-center">
                    <div class="col-lg-6">
                        <div class="ratio ratio-16x9">
                            <iframe class="shadow-1-strong rounded" src="https://www.youtube.com/embed/vlDzYIIOYmM"
                                title="YouTube video" allowfullscreen></iframe>
                        </div>
                    </div>
                </div>
            </section>
            <!-- Section: Iframe -->
        </div>
        <!-- Grid container -->
    
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            © 2022 Copyright:
            <a class="text-white" href="https://mdbootstrap.com/">MDBootstrap.com</a>
        </div>
        <!-- Copyright -->
    </footer>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="script.js"></script>
</body>
</html>
